<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Kayıt Ekle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Başlık</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>Kategori</label>
              <select type="text" name="kategori" class="form-control" [(ngModel)]="secKayit.kategori" required>
                <option value="Genel">Genel</option>
                <option value="Spor">Spor</option>
                <option value="Magazin">Magazin</option>
                <option value="Sosyal Medya">Sosyal Medya</option>
                <option value="Teknoloji">Teknoloji</option>

              </select>
            </div>
            
            <div class="form-group">
              <input style="height:150px;" class="form-control"type="text" placeholder="İçerik" name="icerik" rows="5" [(ngModel)]="secKayit.icerik" required>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
